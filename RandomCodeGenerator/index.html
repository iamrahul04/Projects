<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RandomQuoteGenerator</title>
</head>
<body>
    <div class="main">
        <h2>Quote Generator</h2>
        <div class="content">
            <p id="quote" class="quote"></p>
            <span id="author" class="writter"></span>
        </div>
        <div class="btn-parent">
            <button onclick="api_url(getquote)" class="btn new-quote">New Quote</button>
            <button onclick="tweet()" class="btn tweet"><img src="tweet1.png">Tweet</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
